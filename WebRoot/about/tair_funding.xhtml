<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xml:lang="en">

    <f:view>
        <ui:composition template="/facelets/templates/sidebar_with_funding_comments_no_login_no_scroll.xhtml">
            <ui:define name="title">TAIR Funding</ui:define>
            <ui:define name="css">
                <!-- not needed yet
                 link
                    rel="stylesheet"
                    type="text/css"
                    href="/css/page/tair_funding.css" /> -->
                <link
                    rel="stylesheet"
                    type="text/css"
                    href="/css/template/comment.css" />
                <link
                    rel="stylesheet"
                    type="text/css"
                    href="/css/template/sidebar.css" />
                <link
                    rel="stylesheet"
                    type="text/css"
                    href="/css/page/pagelevels.css" />
            </ui:define>
            <ui:define name="breadcrumbs">
                <h:outputText
                    value="#{breadcrumbs.breadcrumb}"
                    binding="#{breadcrumbs.output}"
                    escape="false">
                    <f:attribute
                        name="pageId"
                        value="#{funding.pageId}" />
                </h:outputText>
            </ui:define>
            <ui:define name="sidebar">
                <div id="leftcolumn">
                    <ui:include src="/facelets/includes/aboutSidebar.xhtml" />
                </div>
            </ui:define>
            <ui:define name="content">
                <div id="rightcolumn">
                    <ui:include src="/about/tair_funding_updates.xhtml"></ui:include>
                    <ui:include src="/about/tair_funding_content.xhtml"></ui:include>
                </div>
            </ui:define>
            <ui:define name="login_link">
                <h:outputLink
                    value="/servlets/Community?action=login&amp;originalPage=/doc/about/tair_funding/410"
                    title="Click here to Login/Register"
                    rendered="#{!login.loggedIn}">
                    <h:outputText value="Click here to login or register." />
                </h:outputLink>
            </ui:define>
            <ui:define name="postscript">
                <h:outputText value="Thanks to all who have commented so far! Please continue to comment both here and in the
                    comment box below the " styleClass="emphasis"/>
                <h:outputLink
                        value="http://www.nature.com/news/2009/091118/full/462258b.html"
                        title="Nature News on TAIR Funding">Nature news article</h:outputLink>
                    <h:outputText value=". Also please consider signing your name if you don't log in, this will cause your
                        comment to have more impact." styleClass="emphasis"/>
            
            </ui:define>
        </ui:composition>
    </f:view>
